  <title>Video</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;

    #wrap {
      width: min(960px, 95vw);
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
      pointer-events: none; /* verhindert Klick-Pause */
    }

    #overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.35);
    }

    #startBtn {
      font-size: 20px;
      padding: 16px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
